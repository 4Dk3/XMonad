[colors]
black = #1d2021
bblack = #2c3073
white = #ebdbb2
red = #cc241d
green = #98971a
yellow = #d79921
blue = #458588
magenta = #b16286
cyan = #689d6a
asuka = #fd6666
rei = #01a7a5
shinji = #d1d1d1
misato = #8B8B8B

[global/wm]
margin-top = 0
margin-bottom = 0


[bar/mainbar]
width = 70%
background = ${colors.black}
foreground = ${colors.white}
font-0 = RobotoMono Nerd Font:size=11;3
font-1 = RobotoMono Nerd Font:size=15;3
offset-x = 200
offset-y = 2
radius = 10
border-size = 0
border-color = ${colors.black}
height = 22
modules-left = hask ewmh
modules-center = 
modules-right = s-l battery backlight network vol time
tray-position = right
tray-padding = 0
tray-detached = false
tray-offset-x = 0
tray-background = ${colors.black}
override-redirect = false

[module/s-l]
type = custom/text
content = ""
content-background = ${colors.black}
content-foreground = ${colors.asuka}
content-font = 1
radius = 10

[module/s-r]
type = custom/text
content = ""
content-background = ${colors.black}
content-foreground = ${colors.magenta}
content-font = 1
radius = 10

[module/hask]
type = custom/text
content = "  "
content-background = ${colors.magenta}
content-foreground = ${colors.black}
on-click = rofi -show drun -show-icons

[module/wtitle]
type = internal/xwindow
label = "%title% "
label-empty = "Desktop "
label-maxlen = 40

[module/ewmh]
type = internal/xworkspaces

pin-workspaces = true

enable-click = true
enable-scroll = false

format = " <label-state>"
format-background = ${colors.black}
format-foreground = ${colors.white}
format-padding = 1
format-font = 1

label-active = 
label-active-foreground = ${colors.asuka}
label-active-padding = 1

label-occupied = 
label-occupied-padding = 1
label-occupied-foreground = ${colors.shinji}

label-urgent = 
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty = 
label-empty-padding = 1
label-empty-foreground = ${colors.misato}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
format = 盛<label>
format-background = ${colors.green}
format-foreground = ${colors.black}
label = %percentage%%
format-padding = 1

[module/vol]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1b.0.analog-stereo
format-volume = <label-volume>
format-muted = <label-muted>
label-muted = "  Muted "
label-volume = "  %percentage%% "
format-volume-background = ${colors.rei}
format-volume-foreground = ${colors.black}
format-muted-background = ${colors.red}
format-muted-foreground = ${colors.black}

[module/battery]
type = internal/battery
full-at = 98
low-at = 5
battery = BAT0
adapter = AC
format-background = ${colors.asuka}
poll-interval = 5
time-format = %H:%M
format-charging =   <label-charging> 
format-charging-background = ${colors.asuka}
format-charging-foreground = ${colors.black}
format-charging-padding = 1
format-discharging =   <label-discharging> 
format-discharging-background = ${colors.asuka}
format-discharging-foreground = ${colors.black}
format-discharging-padding = 1
label-charging = %percentage%%
label-discharging = %percentage%%
format-full =    <label-full> 
format-full-background = ${colors.asuka}
format-full-foreground = ${colors.black}
format-full-padding = 1
label-full = %percentage%%
format-low =   <label-low> 
format-low-background = ${colors.asuka}
format-low-foreground = ${colors.black}
format-low-padding = 1
label-low = %percentage%%

bar-capacity-width = 10

[module/network]
type = internal/network
interface = wlan0
label-disconnected = "  No wifi "
label-connected = "  %essid% "
label-connected-background = ${colors.cyan}
label-connected-foreground = ${colors.black}
label-disconnected-background = ${colors.red}
label-disconnected-foreground = ${colors.black}

[module/date]
type = internal/date
format-foreground = ${colors.asuka}
date = "  %a, %b %d "

[module/time]
type = internal/date
format-background = ${colors.yellow}
format-foreground = ${colors.black}
date = "  %H:%M "
